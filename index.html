<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="bootswatch/bootstrap.min.css">

<body>
    <div class="container w-50 my-5 form-box animate__animated animate__fadeInUp">

            <div class="card-body">
                <form id="form">
                    <div class="form-group">

                        <input type="password" name="password" class="form-control my-3" placeholder="password">
                    </div>
                    <button class="btn btn-primary w-100 mt-3" type="submit">Enviar</button>
                </form>
                <div class="mt-3">
                    <div id="respuesta">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
